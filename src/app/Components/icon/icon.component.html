    <img src="assets/personadd.png" alt="" class="card-icons"  *ngIf="!isTrash">
    <div role="card-icons" class="card-icons" *ngIf="!isTrash" matTooltip="Background color" [matMenuTriggerFor]="color">
        <img class="card-icons" src="assets/palette.png" alt="">
        <mat-menu #color="matMenu" >
            <div  class="colour"  style="padding-left: 3px;">
                <div *ngFor="let color of colorArray" class="colorBox">
                    <button class="colors" mat-mini-fab (click)="selectColor(color?.colorCode)" mat-icon-button
                        mat-raised-button [style.background]="color?.colorCode"></button>
                </div>
            </div>
        </mat-menu>
