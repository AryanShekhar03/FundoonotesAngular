<div class="container" fxLayoutAlign="center">

    <div class="forgot-card">
        <div class="card">
            <span class="Title1">F</span>
            <span class="Title2">u</span>
            <span class="Title3">n</span>
            <span class="Title4">d</span>
            <span class="Title5">o</span>
            <span class="Title6">o</span>
        </div>
        <div class="login">
            <p class="text-login">Forgot Password</p>


            <p>Enter your email id to recover
            </p>
        </div>
    
    <div class="signinbox">
        <mat-form-field appearance="outline">
            <!-- <mat-label>Email</mat-label> -->
            <!-- <input matInput placeholder="Email"> -->
            <input matInput placeholder="Email" type="email" name="email"  [formControl]="emailcontrol"  [(ngModel)]="model.emailcontrol" required>
            <mat-error *ngIf="emailcontrol.hasError('required')">Email Address is required</mat-error>
            <mat-error *ngIf="emailcontrol.hasError('pattern') && !emailcontrol.hasError('required') ">Enter Valid Email address</mat-error>
            

        </mat-form-field>
    </div>
    <div class="createAccount">
        <div class='createAccountText'><Button style="background-color:blue ;" onClick={pushFunc} size='small'>Next</Button></div>
    </div>

</div>
</div>
