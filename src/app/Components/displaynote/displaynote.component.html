<div class="grid-getAllNotes" [ngClass]="isList ? 'list-getAllNotes' : 'grid-getAllNotes'">
    
   <div *ngFor="let notes of childMessage |  filter: searchNote" class="con" >

    <mat-card class="mat-box" [style.background]="notes.color">
        <div (click)="openDialog(notes)"> 

        <h2 (click)="openDialog(notes)">{{notes.title}}</h2>
         <p (click)="openDialog(notes)">{{notes.body}}</p> 
         </div>
         <div class="icons">
        <app-icon [noteObject]="notes " (archiverefresh)="notearchive($event)" (trashrefresh)=" iconautorefresh($event)" (refreshcolor)=" colorRefresh($event)"></app-icon>
        </div>
    </mat-card>
    <!-- <ng-template #list_content>
        <ejs-listview id='sample-list-flat' [dataSource]='notes'></ejs-listview>
        </ng-template> -->
    </div>
</div>
